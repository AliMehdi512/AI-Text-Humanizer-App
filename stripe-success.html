<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - AI Text Humanizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon i {
            font-size: 50px;
            color: white;
        }

        h1 {
            font-size: 32px;
            color: #1e293b;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 18px;
            color: #64748b;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .plan-info {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: left;
        }

        .plan-info h3 {
            font-size: 20px;
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .plan-info h3 i {
            color: #667eea;
        }

        .plan-details {
            display: grid;
            gap: 12px;
        }

        .plan-detail {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            color: #475569;
        }

        .plan-detail i {
            color: #10b981;
            font-size: 18px;
        }

        .buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .loading {
            display: inline-block;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1>ðŸŽ‰ Payment Successful!</h1>
        <p class="subtitle">Thank you for upgrading your plan. Your account has been updated and you can now enjoy your new features!</p>
        
        <div class="plan-info" id="planInfo" style="display: none;">
            <h3><i class="fas fa-crown"></i> Your Subscription</h3>
            <div class="plan-details">
                <div class="plan-detail">
                    <i class="fas fa-check-circle"></i>
                    <span id="planName">Loading...</span>
                </div>
                <div class="plan-detail">
                    <i class="fas fa-bolt"></i>
                    <span id="planLimit">Loading...</span>
                </div>
                <div class="plan-detail">
                    <i class="fas fa-calendar"></i>
                    <span>Billing cycle: Monthly</span>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 12px; color: #64748b;">Updating your account...</p>
        </div>
        
        <div class="buttons" id="buttons" style="display: none;">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-magic"></i>
                Start Transforming Text
            </a>
            <button onclick="openBillingPortal()" class="btn btn-secondary">
                <i class="fas fa-cog"></i>
                Manage Billing
            </button>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE.URL, CONFIG.SUPABASE.ANON_KEY);

        async function handlePaymentSuccess() {
            try {
                // Get parameters from URL
                const urlParams = new URLSearchParams(window.location.search);
                const tier = urlParams.get('tier');
                const amount = urlParams.get('amount');

                // Get current user
                const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
                
                if (userError || !user) {
                    console.error('User not found:', userError);
                    // Still show success but redirect to login after
                    setTimeout(() => {
                        window.location.href = 'auth.html?redirect=index.html';
                    }, 3000);
                    return;
                }

                // Update user's subscription in Supabase
                if (tier) {
                    await updateUserSubscription(user.id, tier);
                }
                
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('planInfo').style.display = 'block';
                document.getElementById('buttons').style.display = 'flex';

                // Update plan info based on tier
                const tierInfo = CONFIG.SUBSCRIPTION_TIERS[tier];
                if (tierInfo) {
                    document.getElementById('planName').textContent = tierInfo.name;
                    document.getElementById('planLimit').textContent = `${tierInfo.limit} transformations per month`;
                } else {
                    document.getElementById('planName').textContent = 'Pro Plan';
                    document.getElementById('planLimit').textContent = '100 transformations per month';
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Something went wrong. Please contact support.');
            }
        }

        // Update user subscription in Supabase
        async function updateUserSubscription(userId, tier) {
            try {
                // Update user's tier in the users table
                const { error: userError } = await supabaseClient
                    .from('users')
                    .update({ 
                        tier: tier,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', userId);

                if (userError) {
                    console.error('Error updating user tier:', userError);
                    return;
                }

                // Reset usage for the new month
                const currentMonth = getCurrentMonth();
                const { error: usageError } = await supabaseClient
                    .from('usage_limits')
                    .upsert({
                        user_id: userId,
                        month: currentMonth,
                        tier: tier,
                        used: 0,
                        limit: CONFIG.SUBSCRIPTION_TIERS[tier].limit,
                        updated_at: new Date().toISOString()
                    });

                if (usageError) {
                    console.error('Error updating usage limits:', usageError);
                    return;
                }

                console.log(`âœ… Successfully updated user ${userId} to ${tier} tier`);

            } catch (error) {
                console.error('Error updating subscription:', error);
            }
        }

        // Get current month in YYYY-MM format
        function getCurrentMonth() {
            const now = new Date();
            return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
        }

        function showError(message) {
            document.getElementById('loading').innerHTML = `
                <div style="color: #ef4444;">
                    <i class="fas fa-exclamation-circle" style="font-size: 40px;"></i>
                    <p style="margin-top: 12px;">${message}</p>
                </div>
            `;
            document.getElementById('buttons').style.display = 'flex';
        }

        async function openBillingPortal() {
            // Redirect to Stripe customer portal
            alert('Billing portal integration coming soon!\n\nYou can manage your subscription in your Stripe dashboard.');
        }

        // Run on page load
        handlePaymentSuccess();
    </script>
</body>
</html>
