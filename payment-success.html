<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - AI Text Humanizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon i {
            font-size: 50px;
            color: white;
        }

        h1 {
            font-size: 32px;
            color: #1e293b;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 18px;
            color: #64748b;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .plan-info {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: left;
        }

        .plan-info h3 {
            font-size: 20px;
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .plan-info h3 i {
            color: #667eea;
        }

        .plan-details {
            display: grid;
            gap: 12px;
        }

        .plan-detail {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            color: #475569;
        }

        .plan-detail i {
            color: #10b981;
            font-size: 18px;
        }

        .buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .loading {
            display: inline-block;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin: 20px 0;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1>üéâ Payment Successful!</h1>
        <p class="subtitle">Thank you for upgrading your plan. Your account has been updated and you can now enjoy your new features!</p>
        
        <div class="plan-info" id="planInfo" style="display: none;">
            <h3><i class="fas fa-crown"></i> Your Subscription</h3>
            <div class="plan-details">
                <div class="plan-detail">
                    <i class="fas fa-check-circle"></i>
                    <span id="planName">Loading...</span>
                </div>
                <div class="plan-detail">
                    <i class="fas fa-bolt"></i>
                    <span id="planLimit">Loading...</span>
                </div>
                <div class="plan-detail">
                    <i class="fas fa-calendar"></i>
                    <span>Billing cycle: Monthly</span>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 12px; color: #64748b;">Updating your account...</p>
        </div>

        <div id="statusMessage" style="display: none;"></div>
        
        <div class="buttons" id="buttons" style="display: none;">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-magic"></i>
                Start Transforming Text
            </a>
            <button onclick="openBillingPortal()" class="btn btn-secondary">
                <i class="fas fa-cog"></i>
                Manage Billing
            </button>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE.URL, CONFIG.SUPABASE.ANON_KEY);

        // Verify Stripe session and update subscription
        async function verifyAndUpdateSubscription(sessionId, user) {
            try {
                // Verify the session with Stripe
                const response = await fetch(`${CONFIG.API.BASE_URL}/api/verify-session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.tier) {
                        // Update subscription in Supabase
                        const success = await updateUserSubscription(user, data.tier);
                        if (success) {
                            showStatus('‚úÖ Payment successful! Your subscription has been upgraded.', 'success');
                        } else {
                            showStatus('‚ö†Ô∏è Payment successful, but there was an issue updating your subscription. Please contact support.', 'warning');
                        }
                    } else {
                        showStatus('‚ö†Ô∏è Payment verification failed. Please contact support.', 'error');
                    }
                } else {
                    // Fallback: assume payment was successful and show success message
                    showStatus('‚úÖ Payment successful! Your subscription will be updated shortly.', 'success');
                }
            } catch (error) {
                console.error('Error verifying payment:', error);
                showStatus('‚úÖ Payment successful! Your subscription will be updated shortly.', 'success');
            }
        }

        async function handlePaymentSuccess() {
            try {
                // Get parameters from URL
                const urlParams = new URLSearchParams(window.location.search);
                const sessionId = urlParams.get('session_id');
                const tier = urlParams.get('tier');
                const amount = urlParams.get('amount');

                console.log('üîç Debug - URL params:', { sessionId, tier, amount });
                console.log('üîç Debug - Full URL:', window.location.href);

                // Get current user
                const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
                
                if (userError || !user) {
                    console.error('User not found:', userError);
                    showStatus('Please sign in to complete your upgrade.', 'error');
                    setTimeout(() => {
                        window.location.href = 'auth.html?redirect=index.html';
                    }, 3000);
                    return;
                }

                console.log('‚úÖ User found:', user.id);

                // Handle different payment flows
                if (sessionId) {
                    // Real Stripe payment - verify with Stripe and update subscription
                    console.log('üîÑ Real Stripe payment detected, session ID:', sessionId);
                    await this.verifyAndUpdateSubscription(sessionId, user);
                } else if (tier) {
                    // Simulated payment flow (fallback)
                    console.log('üîÑ Simulated payment flow, updating subscription to tier:', tier);
                    const success = await updateUserSubscription(user, tier);
                    
                    if (success) {
                        showStatus('‚úÖ Your subscription has been successfully updated!', 'success');
                    } else {
                        showStatus('‚ö†Ô∏è Payment successful, but there was an issue updating your subscription. Please contact support.', 'error');
                    }
                } else {
                    showStatus('‚ö†Ô∏è Payment successful, but tier information is missing. Please contact support.', 'error');
                }
                
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('planInfo').style.display = 'block';
                document.getElementById('buttons').style.display = 'flex';

                // Update plan info based on tier
                const tierInfo = CONFIG.SUBSCRIPTION_TIERS[tier];
                if (tierInfo) {
                    document.getElementById('planName').textContent = tierInfo.name;
                    document.getElementById('planLimit').textContent = `${tierInfo.limit} transformations per month`;
                } else {
                    document.getElementById('planName').textContent = 'Pro Plan';
                    document.getElementById('planLimit').textContent = '100 transformations per month';
                }

            } catch (error) {
                console.error('Error:', error);
                showStatus('Something went wrong. Please contact support.', 'error');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('buttons').style.display = 'flex';
            }
        }

        // Update user subscription in Supabase
        async function updateUserSubscription(user, tier) {
            try {
                console.log('üîÑ Starting subscription update for user:', user.id, 'to tier:', tier);

                // First, check if user profile exists, if not create it
                const { data: existingProfile, error: checkError } = await supabaseClient
                    .from('user_profiles')
                    .select('id')
                    .eq('id', user.id)
                    .maybeSingle();

                if (checkError && checkError.code === 'PGRST116') {
                    // User profile doesn't exist, create it
                    console.log('üìù Creating user profile for:', user.id);
                    const { error: createError } = await supabaseClient
                        .from('user_profiles')
                        .insert({
                            id: user.id,
                            email: user.email,
                            full_name: user.user_metadata?.full_name || '',
                            subscription_tier: tier
                        });

                    if (createError) {
                        console.error('‚ùå Error creating user profile:', createError);
                        return false;
                    }
                    console.log('‚úÖ User profile created successfully');
                } else if (checkError) {
                    console.error('‚ùå Error checking user profile:', checkError);
                    return false;
                } else {
                    // User profile exists, update it
                    console.log('üìù Updating existing user profile');
                    const { error: userError } = await supabaseClient
                        .from('user_profiles')
                        .update({ 
                            subscription_tier: tier,
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', user.id);

                    if (userError) {
                        console.error('‚ùå Error updating user tier:', userError);
                        return false;
                    }
                    console.log('‚úÖ User tier updated successfully');
                }

                // Reset usage for the new month
                const currentMonth = getCurrentMonth();
                const tierInfo = CONFIG.SUBSCRIPTION_TIERS[tier];
                
                const { error: usageError } = await supabaseClient
                    .from('usage_limits')
                    .upsert({
                        user_id: user.id,
                        month_year: currentMonth,
                        tries_used: 0,
                        tries_limit: tierInfo.limit,
                        updated_at: new Date().toISOString()
                    }, { onConflict: 'user_id,month_year' });

                if (usageError) {
                    console.error('‚ùå Error updating usage limits:', usageError);
                    return false;
                }

                console.log(`‚úÖ Successfully updated user ${user.id} to ${tier} tier with limit ${tierInfo.limit}`);
                return true;

            } catch (error) {
                console.error('‚ùå Error updating subscription:', error);
                return false;
            }
        }

        // Get current month in YYYY-MM format
        function getCurrentMonth() {
            const now = new Date();
            return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
        }

        async function openBillingPortal() {
            alert('Billing portal integration coming soon!\n\nYou can manage your subscription in your Stripe dashboard.');
        }

        // Run on page load
        handlePaymentSuccess();
    </script>
</body>
</html>
