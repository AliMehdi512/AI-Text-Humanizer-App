<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Purchase - AI Text Humanizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .plan-info {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: left;
        }

        .plan-info h2 {
            font-size: 24px;
            color: #1e293b;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .plan-info h2 i {
            color: #667eea;
        }

        .price {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
        }

        .features {
            list-style: none;
            padding: 0;
        }

        .features li {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 16px;
            color: #475569;
        }

        .features li i {
            color: #10b981;
            font-size: 18px;
        }

        .payment-section {
            margin-bottom: 40px;
        }

        .payment-section h3 {
            font-size: 20px;
            color: #1e293b;
            margin-bottom: 20px;
        }

        .test-card-info {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            text-align: left;
        }

        .test-card-info h4 {
            color: #92400e;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .test-card-info p {
            color: #78350f;
            font-size: 13px;
            margin: 4px 0;
        }

        .buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 20px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="plan-info" id="planInfo">
            <h2><i class="fas fa-crown"></i> <span id="planName">Loading...</span></h2>
            <div class="price" id="planPrice">Loading...</div>
            <ul class="features" id="planFeatures">
                <li><i class="fas fa-check"></i> Loading features...</li>
            </ul>
        </div>

        <div class="payment-section">
            <h3>Complete Your Purchase</h3>
            
            <div class="test-card-info">
                <h4>ðŸ§ª Test Mode - Use This Card:</h4>
                <p><strong>Card:</strong> 4242 4242 4242 4242</p>
                <p><strong>Expiry:</strong> 12/34 (any future date)</p>
                <p><strong>CVC:</strong> 123 (any 3 digits)</p>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 12px; color: #64748b;">Processing payment...</p>
            </div>
        </div>
        
        <div class="buttons">
            <button onclick="processPayment()" class="btn btn-primary" id="payButton">
                <i class="fas fa-credit-card"></i>
                Pay Now
            </button>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to App
            </a>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const tier = urlParams.get('tier');
        const priceId = urlParams.get('price_id');
        const email = urlParams.get('email');
        const amount = urlParams.get('amount');

        // Initialize Stripe
        const stripe = Stripe(CONFIG.STRIPE.PUBLISHABLE_KEY);

        // Update plan info
        function updatePlanInfo() {
            const tierInfo = CONFIG.SUBSCRIPTION_TIERS[tier];
            if (tierInfo) {
                document.getElementById('planName').textContent = tierInfo.name;
                document.getElementById('planPrice').textContent = `$${tierInfo.price}/month`;
                
                const featuresList = document.getElementById('planFeatures');
                featuresList.innerHTML = tierInfo.features.map(feature => 
                    `<li><i class="fas fa-check"></i> ${feature}</li>`
                ).join('');
            }
        }

        // Process payment
        async function processPayment() {
            try {
                // Show loading
                document.getElementById('loading').style.display = 'block';
                document.getElementById('payButton').style.display = 'none';

                // For now, simulate a successful payment
                // In a real implementation, you'd create a Stripe checkout session
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Redirect to success page with tier information
                window.location.href = `stripe-success.html?tier=${tier}&amount=${amount}`;

            } catch (error) {
                console.error('Payment error:', error);
                alert('Payment failed. Please try again.');
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('payButton').style.display = 'inline-flex';
            }
        }

        // Initialize page
        updatePlanInfo();
    </script>
</body>
</html>
